virtual_modifiers:
  - F14

modmap:
  - remap:
      F14:
        held: F14
        alone: Muhenkan
      RightShift:
        held: RightShift
        alone: Henkan

keymap:
  - remap:
      F14-h: Left
      F14-j: Down
      F14-k: Up
      F14-l: Right

      F14-a: Home
      F14-e: End
      F14-Space: Enter
      F14-Semicolon: Backspace
      F14-Apostrophe: Delete # JIS配列では、Apostrophe -> コロン
